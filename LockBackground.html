<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Analog</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body">
    <div class="container" style="display:none">
      <div id="time">
        <span id="hour"></span>
        <span id="hr-min" class="separator"></span>
        <span id="minute"></span>
        <span id="min-sec" class="separator"></span>
        <span id="seconds"></span>
        <span id="meridiem"></span>
      </div>
      <div id="date">
        <span id="weekday"></span>
        <span id="month"></span>
        <span id="day"></span><sup id="superscript"></sup>
        <span class="comma"></span>
        <span id="year"></span>
      </div>
    </div>

    <div id="analog-container">
      <div id="analog-hour" class="hand"></div>
      <div id="analog-minute" class="hand"></div>
      <div id="analog-second"></div>
      <div class="hand-cap"></div>
      <div id="face">
        <div class="ticks">
          <div class="tick min-60 min-0 hr-12 tock"></div>
          <div class="tick"></div>
          <div class="tick"></div>
          <div class="tick"></div>
          <div class="tick"></div>
          <div class="tick min-5 hr-1 tock"></div>
          <div class="tick"></div>
          <div class="tick"></div>
          <div class="tick"></div>
          <div class="tick"></div>
          <div class="tick min-10 hr-two tock"></div>
          <div class="tick"></div>
          <div class="tick"></div>
          <div class="tick"></div>
          <div class="tick"></div>
          <div class="tick min-15 hr-3 tock"></div>
          <div class="tick"></div>
          <div class="tick"></div>
          <div class="tick"></div>
          <div class="tick"></div>
          <div class="tick min-20 hr-4 tock"></div>
          <div class="tick"></div>
          <div class="tick"></div>
          <div class="tick"></div>
          <div class="tick"></div>
          <div class="tick min-25 hr-5 tock"></div>
          <div class="tick"></div>
          <div class="tick"></div>
          <div class="tick"></div>
          <div class="tick"></div>
          <div class="tick min-30 hr-6 tock"></div>
          <div class="tick"></div>
          <div class="tick"></div>
          <div class="tick"></div>
          <div class="tick"></div>
          <div class="tick min-35 hr-7 tock"></div>
          <div class="tick"></div>
          <div class="tick"></div>
          <div class="tick"></div>
          <div class="tick"></div>
          <div class="tick min-40 hr-8 tock"></div>
          <div class="tick"></div>
          <div class="tick"></div>
          <div class="tick"></div>
          <div class="tick"></div>
          <div class="tick min-45 hr-9 tock"></div>
          <div class="tick"></div>
          <div class="tick"></div>
          <div class="tick"></div>
          <div class="tick"></div>
          <div class="tick min-50 hr-10 tock"></div>
          <div class="tick"></div>
          <div class="tick"></div>
          <div class="tick"></div>
          <div class="tick"></div>
          <div class="tick min-55 hr-11 tock"></div>
          <div class="tick"></div>
          <div class="tick"></div>
          <div class="tick"></div>
          <div class="tick"></div>
        </div>

        <div class="numbers">
          <div class="number" data-num="12">12</div>
          <div class="number" data-num="1">1</div>
          <div class="number" data-num="2">2</div>
          <div class="number" data-num="3">3</div>
          <div class="number" data-num="4">4</div>
          <div class="number" data-num="5">5</div>
          <div class="number" data-num="6">6</div>
          <div class="number" data-num="7">7</div>
          <div class="number" data-num="8">8</div>
          <div class="number" data-num="9">9</div>
          <div class="number" data-num="10">10</div>
          <div class="number" data-num="11">11</div>
        </div>

        <div id="date-window"></div>
        <div id="analog-weekday"></div>
        <div id="face-text"></div>
      </div>
    </div>

    <div id="debug"></div>
    <script src="src/clock.js"></script>
  </body">
</html>
